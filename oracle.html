<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCorp Oracle - Eternal Garden</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'HeliosExt', Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .oracle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        
        .oracle-content {
            max-width: 800px;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-in-out;
        }
        
        .oracle-content.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .oracle-title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 40px;
            color: #00ff99;
        }
        
        .oracle-text {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 40px;
            color: #ccc;
            white-space: pre-line;
        }
        
        .question-container {
            margin-bottom: 40px;
        }
        
        .question-text {
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: #fff;
            line-height: 1.6;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .option-btn {
            background: rgba(0, 255, 153, 0.1);
            border: 2px solid #00ff99;
            color: #00ff99;
            padding: 20px;
            font-size: 1.1rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            border-radius: 8px;
        }
        
        .option-btn:hover {
            background: rgba(0, 255, 153, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 255, 153, 0.3);
        }
        
        .option-btn.selected {
            background: #00ff99;
            color: #000;
        }
        
        .next-btn {
            background: #00ff99;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: inherit;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 6px;
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }
        
        .next-btn.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .next-btn:hover {
            background: #00bfff;
            transform: translateY(-2px);
        }
        
        .result-container {
            text-align: center;
            max-width: 700px;
        }
        
        .result-title {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: #00ff99;
        }
        
        .result-text {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #ccc;
            white-space: pre-line;
        }
        
        .restart-btn {
            background: rgba(0, 255, 153, 0.1);
            border: 2px solid #00ff99;
            color: #00ff99;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: inherit;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            background: #00ff99;
            color: #000;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: #00ff99;
            transition: width 0.5s ease;
            z-index: 1000;
        }
        
        /* Ensure hamburger menu is visible */
        .hamburger-menu {
            position: fixed !important;
            top: 20px !important;
            right: 20px !important;
            z-index: 9999 !important;
        }
        
        .hamburger-icon {
            z-index: 10000 !important;
        }
        
        .hamburger-icon span {
            background: #fff !important;
        }
    </style>
</head>
<body>

                <li><a href="about.html">ABOUT</a></li>

            </ul>
        </nav>

    <div class="oracle-container" id="oracleContainer">
        <div class="oracle-content" id="oracleContent">
            <!-- Content will be dynamically loaded -->
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // LifeCorp Oracle Data
        const oracleData = {
            intro: {
                title: "LIFECORP ORACLE",
                text: `Welcome, Subject to Lifecorp. Your prior existence has ended. You have been selected for the Nexus Reincarnation Program. Your soul signature has been retrieved and processed. Before your next cycle begins, we must assess your essence.

We assume you did your homework, but in case you haven't here's a short story. 
Nexus is our solar system, our home. A brilliant cosm and collection of planets that operate in a harmony of coexistence. We pride ourselves on our advanced existence, our integration with nature and our never-ending push for excellence and evolution.

In order to maintain the balance, we at Lifecorp have been carefully selected to safeguard the Nexus equilibrium preserving the flow of energy, monitoring planetary integrity, and ensuring no single race or world tips the system into chaos.

Now, it's time to select your next life affiliations. You will be asked a series of questions, and pending your answers, a NEXUS planet and race will be selected for you as you are reborn into your next life. Choose Wisely.`
            },
            questions: [
                {
                    id: 1,
                    text: "Identity confirmed. Let's reconstruct your past. What legacy do you inherit?",
                    options: [
                        "Noble Lineage – You come from a line of distinguished figures. Privilege or burden?",
                        "Rebel Lineage – Your ancestors defied the system. You fight for something greater.",
                        "Forgotten Past – The records are unclear. Your past is… missing.",
                        "Self-Made Legacy – No past defines you. Only your actions matter."
                    ]
                },
                {
                    id: 2,
                    decisive: true,
                    text: "Your physical vessel must be prepared. Which genetic enhancement best suits your capabilities?",
                    options: [
                        "Fire-wielder with unmatched resilience. Do you burn brightly or dangerously?",
                        "Fluid, intuitive being who thrive in the unknown. Do you sink or swim?",
                        "Nature-bound strategist with an affinity for growth. Do you cultivate or consume?",
                        "A guardian of structure, a fortifer of creation and builder of cities",
                        "A channeler of light and translator of natural resources.",
                        "An architect of expansion, one who paints with metal and designs with ease",
                        "A multi-faceted visionary with structure, attuned to the dichotomy of skillsets"
                    ]
                },
                {
                    id: 3,
                    text: "Even the strongest minds are shaped by their fears. What lingers within you?",
                    options: [
                        "The Truth – Some knowledge is meant to stay buried.",
                        "The Past – What you've done will always find you.",
                        "Failure – You will never be enough.",
                        "Betrayal – Even those closest to you cannot be trusted.",
                        "My Own Power – You are more dangerous than you realize.",
                        "Eternal Life – What if you never escape?"
                    ]
                }
            ],
            results: {
                0: {
                    race: "KINDRED",
                    planet: "Planet Phoenix",
                    description: `You have been selected for the KINDRED race. You will live a life on Planet Phoenix. Kindred are masters of pyrokinetics, driven by the pursuit of rebirth and transformation. Your purpose is to harness the power of healing and REGENERATION to bring hope to your world and beyond. Kindred's way of life IS deeply rooted in acting for the benefit of the collective. However, there's a stark duality to your nature; if pushed in the wrong direction, you ARE CAPABLE OF TURNING your FOES TO ASHES.`
                },
                1: {
                    race: "AQUATIC",
                    planet: "Planet IRIS",
                    description: `You have been selected for the AQUATIC race. You will live a life on Planet IRIS. Aquatics are connected to the ocean's depths and are dedicated to preserving and understanding marine ecosystems. You will be a guardian of the oceans. You strive to maintain harmony within underwater environments. Intuitive connection with oceanic creatures enables you to communicate and cooperate with the diverse aquatic worlds of your home planet.`
                },
                2: {
                    race: "VERDANT",
                    planet: "Planet Wisdom",
                    description: `You have been selected for the VERDANT race. You will live a life on the Planet Wisdom. Verdants are driven by a deep connection to the natural world and a profound sense of responsibility for its preservation. Your purpose lies in harmonizing with the environment, nurturing its growth, and safeguarding its delicate balance. Your motivations are rooted in a desire to RESTORE and protect ecosystems, seeking to heal the scars left by environmental degradation.`
                },
                3: {
                    race: "LITHIAN",
                    planet: "Planet X",
                    description: `You have been selected for the LITHIAN race. You will live a life on the Planet X. LITHIANS are entrusted with the solemn duty of reshaping and fortifying landscapeS. You possess unparalleled control over earth and minerals, allowing you to shape, reinforce, and manipulate your environment with precision. You wield your geokinetic abilities to reinforce colossal fortifications that span the horizon. Dsciplined and vigilant, LITHIANS ARE committed to upholding their duties as guardians of order.`
                },
                4: {
                    race: "SOLARIS",
                    planet: "Planet Asteria",
                    description: `You have been selected for the SOLARIS race. You will live a life on the Planet Asteria. Solaris are intimately connected to THE celestial. Your body has evolved to harness and channel solar energy, allowing you to absorb sunlight and convert it into vital life force. This unique ability not only grants you increased stamina and vitality during daylight hours but also enhances your overall well-being.`
                },
                5: {
                    race: "CHROMATIC",
                    planet: "Planet Prism",
                    description: `You have been selected for the CHROMATIC race. You will live a life on the Planet Prism. Chromatics possess an innate affinity for architectural innovation and the manipulation of metals. Your existence is centered around your unique ability to shape and interact with the physical world, particularly metals and alloys. This extraordinary gift has led you to become a master architect, engineer and creator of awe-inspiring structures that seamlessly blend technology and aesthetics.`
                },
                6: {
                    race: "SYNTHESIS",
                    planet: "Planet Nexus",
                    description: `You have been selected for the SYNTHESIS race. You will live a life on Planet Nexus. Synthesis are multi-faceted visionaries with structure, attuned to the dichotomy of skillsets. Your unique ability to harmonize opposing forces and integrate diverse perspectives makes you a bridge between different worlds and ideologies. You excel at finding balance and creating unity from complexity.`
                }
            }
        };

        let currentStep = 0;
        let userAnswers = {};
        let decisiveAnswer = null;

        // Initialize the Oracle
        function initOracle() {
            showIntro();
        }

        // Show intro
        function showIntro() {
            const content = document.getElementById('oracleContent');
            content.innerHTML = `
                <div class="oracle-title">${oracleData.intro.title}</div>
                <div class="oracle-text">${oracleData.intro.text}</div>
                <button class="next-btn show" onclick="startQuestions()">BEGIN ASSESSMENT</button>
            `;
            content.classList.add('show');
            updateProgress(0);
        }

        // Start questions
        function startQuestions() {
            currentStep = 0;
            showQuestion(0);
        }

        // Show question
        function showQuestion(questionIndex) {
            const question = oracleData.questions[questionIndex];
            const content = document.getElementById('oracleContent');
            
            let optionsHtml = '';
            question.options.forEach((option, index) => {
                optionsHtml += `
                    <button class="option-btn" onclick="selectOption(${index})">
                        ${option}
                    </button>
                `;
            });

            content.innerHTML = `
                <div class="question-container">
                    <div class="question-text">${question.text}</div>
                    <div class="options-container">
                        ${optionsHtml}
                    </div>
                    <button class="next-btn" id="nextBtn" onclick="nextQuestion()" disabled>CONTINUE</button>
                </div>
            `;
            
            content.classList.remove('show');
            setTimeout(() => content.classList.add('show'), 100);
            
            updateProgress((questionIndex + 1) / (oracleData.questions.length + 1));
        }

        // Select option
        function selectOption(optionIndex) {
            // Remove previous selections
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Select current option
            event.target.classList.add('selected');
            
            // Store answer
            const currentQuestion = oracleData.questions[currentStep];
            userAnswers[currentQuestion.id] = optionIndex;
            
            // If this is the decisive question, store the answer
            if (currentQuestion.decisive) {
                decisiveAnswer = optionIndex;
            }
            
            // Enable next button
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.classList.add('show');
            nextBtn.disabled = false;
        }

        // Next question
        function nextQuestion() {
            currentStep++;
            
            if (currentStep < oracleData.questions.length) {
                showQuestion(currentStep);
            } else {
                showResults();
            }
        }

        // Show results
        function showResults() {
            const content = document.getElementById('oracleContent');
            const result = oracleData.results[decisiveAnswer];
            
            content.innerHTML = `
                <div class="result-container">
                    <div class="result-title">ASSESSMENT COMPLETE</div>
                    <div class="result-text">Your path is set. LifeCorp has granted you a second chance. Use it wisely.

${result.description}</div>
                    <button class="restart-btn" onclick="restartOracle()">TAKE ASSESSMENT AGAIN</button>
                </div>
            `;
            
            content.classList.remove('show');
            setTimeout(() => content.classList.add('show'), 100);
            
            updateProgress(1);
        }

        // Restart oracle
        function restartOracle() {
            currentStep = 0;
            userAnswers = {};
            decisiveAnswer = null;
            showIntro();
        }

        // Update progress bar
        function updateProgress(progress) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = (progress * 100) + '%';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initOracle();
        });
    </script>
</body>
