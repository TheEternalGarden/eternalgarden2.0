    <style>
        .gallery-container {
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }
        .horizontal-gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 0;
            padding: 0;
            background: #fff;
            height: 100vh;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            width: 100vw;
            -webkit-overflow-scrolling: touch;
            scroll-snap-align: start;
        }
        .horizontal-gallery img, .horizontal-gallery video {
            flex: 0 0 100vw;
            max-width: 100vw;
            max-height: 100vh;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            border-radius: 0;
            box-shadow: none;
            scroll-snap-align: center;
            transition: transform 0.3s;
            background: #fff;
            display: block;
        }
        .horizontal-gallery img:hover {
            transform: scale(1.01);
        }
        body {
            margin: 0;
            background: #fff;
            overflow: hidden;
        }
        /* Hide scrollbar for cleaner look */
        .horizontal-gallery::-webkit-scrollbar {
            display: none;
        }
        .horizontal-gallery {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Navigation indicators */
        .nav-indicators {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav-dot.active {
            background: #fff;
        }
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.3);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .arrow:hover {
            opacity: 1;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        .gallery-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
            font-size: 24px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>

    <script>
        function initializeGallery(galleryId) {
            const gallery = document.getElementById(galleryId);
            const navIndicators = document.getElementById(`navIndicators${galleryId.slice(-1)}`);
            const images = gallery.getElementsByTagName('img');
            const videos = gallery.getElementsByTagName('video');
            const totalItems = images.length + videos.length;
            let currentIndex = 0;

            // Create navigation dots
            for (let i = 0; i < totalItems; i++) {
                const dot = document.createElement('div');
                dot.className = 'nav-dot';
                dot.addEventListener('click', () => {
                    gallery.scrollTo({
                        left: i * window.innerWidth,
                        behavior: 'smooth'
                    });
                });
                navIndicators.appendChild(dot);
            }

            // Update active dot
            function updateActiveDot() {
                const scrollPosition = gallery.scrollLeft;
                const activeIndex = Math.round(scrollPosition / window.innerWidth);
                const dots = navIndicators.getElementsByClassName('nav-dot');
                for (let i = 0; i < dots.length; i++) {
                    dots[i].classList.toggle('active', i === activeIndex);
                }
                currentIndex = activeIndex;
            }

            gallery.addEventListener('scroll', updateActiveDot);
            if (navIndicators.firstChild) {
                navIndicators.firstChild.classList.add('active');
            }

            // Arrow navigation
            const arrowLeft = document.querySelector(`.arrow.left[data-gallery="${galleryId}"]`);
            const arrowRight = document.querySelector(`.arrow.right[data-gallery="${galleryId}"]`);

            arrowLeft.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    gallery.scrollTo({
                        left: currentIndex * window.innerWidth,
                        behavior: 'smooth'
                    });
                }
            });

            arrowRight.addEventListener('click', () => {
                if (currentIndex < totalItems - 1) {
                    currentIndex++;
                    gallery.scrollTo({
                        left: currentIndex * window.innerWidth,
                        behavior: 'smooth'
                    });
                }
            });
        }

        // Initialize all galleries
        for (let i = 1; i <= 5; i++) {
            initializeGallery(`gallery${i}`);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const activeGallery = document.querySelector('.horizontal-gallery:hover');
            if (activeGallery) {
                const galleryId = activeGallery.id;
                const arrowLeft = document.querySelector(`.arrow.left[data-gallery="${galleryId}"]`);
                const arrowRight = document.querySelector(`.arrow.right[data-gallery="${galleryId}"]`);
                
                if (e.key === 'ArrowLeft') arrowLeft.click();
                if (e.key === 'ArrowRight') arrowRight.click();
            }
        });
    </script>
