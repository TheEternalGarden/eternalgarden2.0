<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundtrack</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
        }
        .soundtrack-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 20px;
            padding-bottom: 100px;
        }
        
        .soundtrack-section {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .soundtrack-description {
            max-width: 1000px;
            margin-bottom: 32px;
            margin-left: 24px;
            margin-right: 24px;
            font-size: 0.85rem;
            line-height: 1.6;
            text-align: center;
            color: #fff;
            font-weight: normal;
            font-family: 'HeliosExt', Arial, sans-serif;
        }
        .typewriter {
            text-align: center;
            margin: 0 auto;
        }
        
        .typewriter p {
            display: inline-block;
            position: relative;
            margin: 0;
        }
        
        .typewriter p::after {
            content: '|';
            position: absolute;
            right: -10px;
            animation: blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #fff }
        }
        .disco-embed {
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        @font-face {
            font-family: 'HeliosExt';
            src: url('fonts/HeliosExt.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        /* Custom Audio Player */
        .custom-audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            padding: 40px 60px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Play/Pause Button */
        .play-pause-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 16px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-pause-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .play-pause-btn svg {
            width: 36px;
            height: 36px;
        }
        
        /* Progress Bar */
        .progress-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .progress-bar:hover .progress-fill {
            background: rgba(255, 255, 255, 0.8);
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'HeliosExt', Arial, sans-serif;
        }
        
        /* Volume Controls */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .volume-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .volume-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .volume-slider {
            width: 60px;
        }
        
        .volume-slider input[type="range"] {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 1px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .volume-slider input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        
        /* Track Navigation */
        .track-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }
        
        .track-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .nav-arrow {
            background: none;
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }
        
        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        /* Song Title */
        .song-title {
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 80px;
            font-family: 'HeliosExt', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- ZERO Page -->
    <div class="soundtrack-container" id="zero-page">
        <div class="soundtrack-description">
            <div class="typewriter" id="typewriter-text">
                <p>ZERO</p>
            </div>
        </div>
        <div class="track-navigation">
            <button class="nav-arrow left" id="prev-track">‹</button>
            <div class="track-content">
                <video id="track-video" autoplay muted loop style="width: 100%; max-width: 700px; display: block; margin: 0 auto 20px auto; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); background: #111;">
                    <source src="media/videos/sarazero1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="song-title" id="track-title">IMAGINE by Sara Phillips w/ TK</div>
            </div>
            <button class="nav-arrow right" id="next-track">›</button>
        </div>
        <div class="custom-audio-player">
            <audio id="audio-element">
                <source src="media/imagine.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="player-controls">
                <button class="play-pause-btn" id="play-pause-btn">
                    <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                </div>
                <div class="volume-container">
                    <button class="volume-btn" id="volume-btn">
                        <svg class="volume-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </button>
                    <div class="volume-slider">
                        <input type="range" id="volume-slider" min="0" max="100" value="100">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- DARKSIDE Page -->
    <div class="soundtrack-container" id="darkside-page" style="display: none;">
        <div class="soundtrack-description">
            <div class="typewriter" id="darkside-typewriter-text">
                <p>DARKSIDE</p>
            </div>
        </div>
        <div class="track-navigation">
            <button class="nav-arrow left" id="prev-track-darkside">‹</button>
            <div class="track-content">
                <video id="track-video-darkside" autoplay muted loop style="width: 100%; max-width: 700px; display: block; margin: 0 auto 20px auto; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); background: #111;">
                    <source src="media/videos/dsrunningtrailer.mov" type="video/quicktime">
                    <source src="media/videos/dsrunningtrailer.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="song-title" id="track-title-darkside">DARKSIDE TRAILER</div>
            </div>
            <button class="nav-arrow right" id="next-track-darkside">›</button>
        </div>
        <div class="custom-audio-player">
            <audio id="audio-element-darkside">
                <source src="media/videos/dsrunningtrailer.mov" type="video/quicktime">
                <source src="media/videos/dsrunningtrailer.mov" type="video/mp4">
                Your browser does not support the audio element.
            </audio>
            <div class="player-controls">
                <button class="play-pause-btn" id="play-pause-btn-darkside">
                    <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill-darkside"></div>
                    </div>
                    <div class="time-display">
                        <span id="current-time-darkside">0:00</span>
                        <span id="total-time-darkside">0:00</span>
                    </div>
                </div>
                <div class="volume-container">
                    <button class="volume-btn" id="volume-btn-darkside">
                        <svg class="volume-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </button>
                    <div class="volume-slider">
                        <input type="range" id="volume-slider-darkside" min="0" max="100" value="100">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Page Navigation -->
    <div class="page-navigation" style="position: fixed; top: 50%; transform: translateY(-50%); z-index: 1000; width: 100%; pointer-events: none;">
        <button class="page-nav-btn" id="page-zero" style="position: fixed; left: 20px; background: rgba(255,255,255,0.3); color: white; border: 1px solid rgba(255,255,255,0.5); padding: 12px 18px; border-radius: 8px; cursor: pointer; font-family: 'HeliosExt', Arial, sans-serif; font-size: 14px; font-weight: bold; pointer-events: auto; transition: all 0.3s ease;">ZERO</button>
        <button class="page-nav-btn" id="page-darkside" style="position: fixed; right: 20px; background: rgba(0,0,0,0.8); color: white; border: 1px solid rgba(255,255,255,0.3); padding: 12px 18px; border-radius: 8px; cursor: pointer; font-family: 'HeliosExt', Arial, sans-serif; font-size: 14px; font-weight: bold; pointer-events: auto; transition: all 0.3s ease;">DARKSIDE</button>
    </div>
    
    <script src="script.js"></script>
    <script>
    // Typewriter effect for a single paragraph
    document.addEventListener('DOMContentLoaded', function() {
        const tw = document.getElementById('typewriter-text');
        if (!tw) return;
        const p = tw.querySelector('p');
        const originalText = p.textContent;
        p.textContent = '';
        let charIndex = 0;
        function typeNextChar() {
            if (charIndex < originalText.length) {
                p.textContent += originalText[charIndex];
                charIndex++;
                setTimeout(typeNextChar, 55);
            }
        }
        typeNextChar();
    });
    
    // Track Data
    const tracks = [
        {
            video: 'media/videos/sarazero1.mp4',
            title: 'IMAGINE by Sara Phillips w/ TK',
            audio: 'media/imagine.mp3'
        },
        {
            video: 'media/videos/kevinzerocompressed.mp4',
            title: 'PARANOID by Kevin George w/ TK',
            audio: 'media/videos/paranoidzero.mp3'
        },
        {
            video: 'media/videos/refishort.mp4',
            title: 'YOUR HEART by Refi w/ TK',
            audio: 'media/videos/yourheart.mp3'
        },
        {
            video: 'media/videos/kaizeroshort.mp4',
            title: 'VILLAIN by Kaizo w/ TK',
            audio: 'media/videos/villain.mp3'
        },
        {
            video: 'media/videos/domzeroshortened.mp4',
            title: 'PRESSURE by Dom w/ TK',
            audio: 'media/videos/pressure2.mp3'
        }
    ];
    
    let currentTrackIndex = 0;
    
    // Custom Audio Player Functionality
    document.addEventListener('DOMContentLoaded', function() {
        const audio = document.getElementById('audio-element');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = playPauseBtn.querySelector('.play-icon');
        const pauseIcon = playPauseBtn.querySelector('.pause-icon');
        const progressFill = document.getElementById('progress-fill');
        const progressBar = document.querySelector('.progress-bar');
        const currentTimeSpan = document.getElementById('current-time');
        const totalTimeSpan = document.getElementById('total-time');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeBtn = document.getElementById('volume-btn');
        
        // Track Navigation Elements
        const trackVideo = document.getElementById('track-video');
        const trackTitle = document.getElementById('track-title');
        const prevTrackBtn = document.getElementById('prev-track');
        const nextTrackBtn = document.getElementById('next-track');
        
        // Play/Pause functionality
        playPauseBtn.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        });
        
        // Update progress bar
        audio.addEventListener('timeupdate', function() {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = progress + '%';
            
            // Update time display
            currentTimeSpan.textContent = formatTime(audio.currentTime);
        });
        
        // Update total time when metadata loads
        audio.addEventListener('loadedmetadata', function() {
            totalTimeSpan.textContent = formatTime(audio.duration);
        });
        
        // Click on progress bar to seek
        progressBar.addEventListener('click', function(e) {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const progress = clickX / rect.width;
            audio.currentTime = progress * audio.duration;
        });
        
        // Volume control
        volumeSlider.addEventListener('input', function() {
            audio.volume = this.value / 100;
        });
        
        // Format time helper function
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }
        
        // Track Navigation Functions
        function loadTrack(index) {
            const track = tracks[index];
            
            // Update video source
            trackVideo.src = track.video;
            trackVideo.load();
            
            // Update title
            trackTitle.textContent = track.title;
            
            // Update audio source
            audio.src = track.audio;
            audio.load();
            
            // Reset audio player
            audio.currentTime = 0;
            progressFill.style.width = '0%';
            currentTimeSpan.textContent = '0:00';
            
            // Reset play button to play state
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            
            // Wait for audio to load before playing
            audio.addEventListener('canplay', function playAudio() {
                audio.play().catch(function(error) {
                    console.log('Audio play failed:', error);
                });
                audio.removeEventListener('canplay', playAudio);
            }, { once: true });
        }
        
        // Navigation button event listeners
        prevTrackBtn.addEventListener('click', function() {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            console.log('Loading track:', currentTrackIndex, tracks[currentTrackIndex]);
            loadTrack(currentTrackIndex);
        });
        
        nextTrackBtn.addEventListener('click', function() {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            console.log('Loading track:', currentTrackIndex, tracks[currentTrackIndex]);
            loadTrack(currentTrackIndex);
        });
        
        // DARKSIDE Page Audio Player Functionality
        const audioDarkside = document.getElementById('audio-element-darkside');
        const playPauseBtnDarkside = document.getElementById('play-pause-btn-darkside');
        const playIconDarkside = playPauseBtnDarkside.querySelector('.play-icon');
        const pauseIconDarkside = playPauseBtnDarkside.querySelector('.pause-icon');
        const progressFillDarkside = document.getElementById('progress-fill-darkside');
        const progressBarDarkside = document.querySelector('#darkside-page .progress-bar');
        const currentTimeSpanDarkside = document.getElementById('current-time-darkside');
        const totalTimeSpanDarkside = document.getElementById('total-time-darkside');
        const volumeSliderDarkside = document.getElementById('volume-slider-darkside');
        
        // Play/Pause functionality for DARKSIDE
        playPauseBtnDarkside.addEventListener('click', function() {
            if (audioDarkside.paused) {
                audioDarkside.play();
                playIconDarkside.style.display = 'none';
                pauseIconDarkside.style.display = 'block';
            } else {
                audioDarkside.pause();
                playIconDarkside.style.display = 'block';
                pauseIconDarkside.style.display = 'none';
            }
        });
        
        // Update progress bar for DARKSIDE
        audioDarkside.addEventListener('timeupdate', function() {
            const progress = (audioDarkside.currentTime / audioDarkside.duration) * 100;
            progressFillDarkside.style.width = progress + '%';
            currentTimeSpanDarkside.textContent = formatTime(audioDarkside.currentTime);
        });
        
        // Update total time when metadata loads for DARKSIDE
        audioDarkside.addEventListener('loadedmetadata', function() {
            totalTimeSpanDarkside.textContent = formatTime(audioDarkside.duration);
        });
        
        // Click on progress bar to seek for DARKSIDE
        progressBarDarkside.addEventListener('click', function(e) {
            const rect = progressBarDarkside.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const progress = clickX / rect.width;
            audioDarkside.currentTime = progress * audioDarkside.duration;
        });
        
        // Volume control for DARKSIDE
        volumeSliderDarkside.addEventListener('input', function() {
            audioDarkside.volume = this.value / 100;
        });
        
        // Page Navigation
        const zeroPage = document.getElementById('zero-page');
        const darksidePage = document.getElementById('darkside-page');
        const pageZeroBtn = document.getElementById('page-zero');
        const pageDarksideBtn = document.getElementById('page-darkside');
        
        // Show ZERO page
        function showZeroPage() {
            zeroPage.style.display = 'flex';
            darksidePage.style.display = 'none';
            pageZeroBtn.style.background = 'rgba(255,255,255,0.2)';
            pageDarksideBtn.style.background = 'rgba(0,0,0,0.7)';
        }
        
        // Show DARKSIDE page
        function showDarksidePage() {
            zeroPage.style.display = 'none';
            darksidePage.style.display = 'flex';
            pageZeroBtn.style.background = 'rgba(0,0,0,0.7)';
            pageDarksideBtn.style.background = 'rgba(255,255,255,0.2)';
            
            // Initialize DARKSIDE typewriter effect
            const darksideTw = document.getElementById('darkside-typewriter-text');
            if (darksideTw) {
                const darksideP = darksideTw.querySelector('p');
                const darksideOriginalText = darksideP.textContent;
                darksideP.textContent = '';
                let darksideCharIndex = 0;
                function typeNextCharDarkside() {
                    if (darksideCharIndex < darksideOriginalText.length) {
                        darksideP.textContent += darksideOriginalText[darksideCharIndex];
                        darksideCharIndex++;
                        setTimeout(typeNextCharDarkside, 55);
                    }
                }
                typeNextCharDarkside();
            }
        }
        
        // Page navigation event listeners
        pageZeroBtn.addEventListener('click', showZeroPage);
        pageDarksideBtn.addEventListener('click', showDarksidePage);
        
        // Initialize with ZERO page active
        pageZeroBtn.style.background = 'rgba(255,255,255,0.2)';
    });

    </script>
</body>
