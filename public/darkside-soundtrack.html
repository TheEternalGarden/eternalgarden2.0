<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARKSIDE - Eternal Garden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: 'HeliosExt', Arial, sans-serif;
            overflow-x: hidden;
        }
        
        /* Hamburger Menu */
        .hamburger {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .hamburger:hover {
            opacity: 1;
        }
        
        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
            transition: 0.3s;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
        /* Navigation Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            transition: right 0.3s ease;
            z-index: 999;
            padding: 80px 40px 40px 40px;
            box-sizing: border-box;
        }
        
        .nav-menu.active {
            right: 0;
        }
        
        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .nav-menu ul li {
            margin-bottom: 20px;
        }
        
        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            display: block;
            padding: 10px 0;
            border-left: 2px solid transparent;
            padding-left: 20px;
        }
        
        .nav-menu ul li a:hover {
            border-left-color: white;
            transform: translateX(10px);
        }
        
        .nav-menu ul li ul {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        .nav-menu ul li ul li {
            margin-bottom: 10px;
        }
        
        .nav-menu ul li ul li a {
            font-size: 14px;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        
        /* Main Content */
        .soundtrack-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        
        .soundtrack-description {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .typewriter {
            text-align: center;
            margin: 0 auto;
        }
        
        .typewriter p {
            display: inline-block;
            position: relative;
            margin: 0;
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 4px;
        }
        
        .typewriter p::after {
            content: '|';
            position: absolute;
            right: -10px;
            animation: blink-caret 0.75s step-end infinite;
        }
        
        @keyframes blink-caret {
            from, to { opacity: 1 }
            50% { opacity: 0 }
        }
        
        /* Track Navigation */
        .track-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }
        
        .track-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .nav-arrow {
            background: none;
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }
        
        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        /* Song Title */
        .song-title {
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 80px;
            font-family: 'HeliosExt', Arial, sans-serif;
        }
        
        /* Custom Audio Player */
        .custom-audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            padding: 40px 60px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Play/Pause Button */
        .play-pause-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 16px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-pause-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .play-pause-btn svg {
            width: 36px;
            height: 36px;
        }
        
        /* Progress Bar */
        .progress-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            transition: width 0.1s ease;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'HeliosExt', Arial, sans-serif;
        }
        
        /* Volume Controls */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .volume-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .volume-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .volume-slider {
            width: 80px;
        }
        
        .volume-slider input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .volume-slider input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        
        @font-face {
            font-family: 'HeliosExt';
            src: url('fonts/HeliosExt.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
    </style>

    <script>
    // Typewriter effect
    document.addEventListener('DOMContentLoaded', function() {
        const tw = document.getElementById('typewriter-text');
        if (!tw) return;
        const p = tw.querySelector('p');
        const originalText = p.textContent;
        p.textContent = '';
        let charIndex = 0;
        function typeNextChar() {
            if (charIndex < originalText.length) {
                p.textContent += originalText[charIndex];
                charIndex++;
                setTimeout(typeNextChar, 55);
            }
        }
        typeNextChar();
    });
    
    // Custom Audio Player Functionality
    document.addEventListener('DOMContentLoaded', function() {
        const audio = document.getElementById('audio-element');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = playPauseBtn.querySelector('.play-icon');
        const pauseIcon = playPauseBtn.querySelector('.pause-icon');
        const progressFill = document.getElementById('progress-fill');
        const progressBar = document.querySelector('.progress-bar');
        const currentTimeSpan = document.getElementById('current-time');
        const totalTimeSpan = document.getElementById('total-time');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeBtn = document.getElementById('volume-btn');
        
        // Format time helper function
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Play/Pause functionality
        playPauseBtn.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        });
        
        // Update progress bar
        audio.addEventListener('timeupdate', function() {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = progress + '%';
            currentTimeSpan.textContent = formatTime(audio.currentTime);
        });
        
        // Update total time when metadata loads
        audio.addEventListener('loadedmetadata', function() {
            totalTimeSpan.textContent = formatTime(audio.duration);
        });
        
        // Click on progress bar to seek
        progressBar.addEventListener('click', function(e) {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const progress = clickX / rect.width;
            audio.currentTime = progress * audio.duration;
        });
        
        // Volume control
        volumeSlider.addEventListener('input', function() {
            audio.volume = this.value / 100;
        });
    });
    </script>
