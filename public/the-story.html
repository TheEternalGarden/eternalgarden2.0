    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .the-story-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            scroll-snap-align: start;
        }
        .the-story-title {
            font-size: 2.5em;
            letter-spacing: 2px;
            margin-bottom: 24px;
            font-family: 'HeliosExt', Arial, Helvetica, sans-serif;
        }
        .the-story-placeholder {
            font-size: 1.2em;
            opacity: 0.7;
            margin-top: 16px;
        }
        .gallery-container {
            position: relative;
            width: 100vw;
            max-width: 1600px;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            perspective: 2000px;
        }
        .gallery-image {
            position: absolute;
            width: 100%;
            max-width: 100%;
            height: 90vh;
            max-height: 90vh;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            backface-visibility: hidden;
        }
        .gallery-image.active {
            opacity: 1;
            pointer-events: auto;
        }
        .gallery-image.flip-out {
            animation: pageFlipOut 0.6s forwards;
            z-index: 2;
        }
        .gallery-image.flip-in {
            animation: pageFlipIn 0.6s forwards;
            z-index: 3;
        }
        .gallery-nav {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .nav-button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background 0.3s;
            pointer-events: auto;
            z-index: 3;
        }
        .nav-button:hover {
            background: rgba(255,255,255,0.4);
        }
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        @keyframes pageFlipOut {
            0% { transform: rotateY(0deg); opacity: 1; }
            100% { transform: rotateY(-90deg); opacity: 0; }
        }
        @keyframes pageFlipIn {
            0% { transform: rotateY(90deg); opacity: 0; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // First gallery
            const images1 = document.querySelectorAll('.the-story-container:first-child .gallery-image');
            const prevButton1 = document.getElementById('prevButton');
            const nextButton1 = document.getElementById('nextButton');
            let currentIndex1 = 0;
            let isAnimating1 = false;
            let autoFlipTimer1 = null;
            const AUTO_FLIP_INTERVAL = 10000; // 10 seconds

            // Second gallery
            const images2 = document.querySelectorAll('.the-story-container:nth-child(2) .gallery-image');
            const prevButton2 = document.getElementById('prevButton2');
            const nextButton2 = document.getElementById('nextButton2');
            let currentIndex2 = 0;
            let isAnimating2 = false;
            let autoFlipTimer2 = null;

            // Third gallery
            const images3 = document.querySelectorAll('.the-story-container:nth-child(3) .gallery-image');
            const prevButton3 = document.getElementById('prevButton3');
            const nextButton3 = document.getElementById('nextButton3');
            let currentIndex3 = 0;
            let isAnimating3 = false;
            let autoFlipTimer3 = null;

            // Fourth gallery
            const images4 = document.querySelectorAll('.the-story-container:nth-child(4) .gallery-image');
            const prevButton4 = document.getElementById('prevButton4');
            const nextButton4 = document.getElementById('nextButton4');
            let currentIndex4 = 0;
            let isAnimating4 = false;
            let autoFlipTimer4 = null;

            // Fifth gallery
            const images5 = document.querySelectorAll('.the-story-container:nth-child(5) .gallery-image');
            const prevButton5 = document.getElementById('prevButton5');
            const nextButton5 = document.getElementById('nextButton5');
            let currentIndex5 = 0;
            let isAnimating5 = false;
            let autoFlipTimer5 = null;

            // Sixth gallery
            const images6 = document.querySelectorAll('.the-story-container:last-child .gallery-image');
            const prevButton6 = document.getElementById('prevButton6');
            const nextButton6 = document.getElementById('nextButton6');
            let currentIndex6 = 0;
            let isAnimating6 = false;
            let autoFlipTimer6 = null;

            function clearAutoFlip(galleryNum) {
                if (galleryNum === 1) {
                    if (autoFlipTimer1) {
                        clearTimeout(autoFlipTimer1);
                        autoFlipTimer1 = null;
                    }
                } else if (galleryNum === 2) {
                    if (autoFlipTimer2) {
                        clearTimeout(autoFlipTimer2);
                        autoFlipTimer2 = null;
                    }
                } else if (galleryNum === 3) {
                    if (autoFlipTimer3) {
                        clearTimeout(autoFlipTimer3);
                        autoFlipTimer3 = null;
                    }
                } else if (galleryNum === 4) {
                    if (autoFlipTimer4) {
                        clearTimeout(autoFlipTimer4);
                        autoFlipTimer4 = null;
                    }
                } else if (galleryNum === 5) {
                    if (autoFlipTimer5) {
                        clearTimeout(autoFlipTimer5);
                        autoFlipTimer5 = null;
                    }
                } else {
                    if (autoFlipTimer6) {
                        clearTimeout(autoFlipTimer6);
                        autoFlipTimer6 = null;
                    }
                }
            }

            function startAutoFlip(galleryNum) {
                clearAutoFlip(galleryNum);
                const images = galleryNum === 1 ? images1 : 
                             (galleryNum === 2 ? images2 : 
                             (galleryNum === 3 ? images3 : 
                             (galleryNum === 4 ? images4 : 
                             (galleryNum === 5 ? images5 : images6))));
                const currentIndex = galleryNum === 1 ? currentIndex1 : 
                                   (galleryNum === 2 ? currentIndex2 : 
                                   (galleryNum === 3 ? currentIndex3 : 
                                   (galleryNum === 4 ? currentIndex4 : 
                                   (galleryNum === 5 ? currentIndex5 : currentIndex6))));
                const isAnimating = galleryNum === 1 ? isAnimating1 : 
                                  (galleryNum === 2 ? isAnimating2 : 
                                  (galleryNum === 3 ? isAnimating3 : 
                                  (galleryNum === 4 ? isAnimating4 : 
                                  (galleryNum === 5 ? isAnimating5 : isAnimating6))));

                if (galleryNum === 1) {
                    autoFlipTimer1 = setTimeout(() => {
                        if (currentIndex < images.length - 1 && !isAnimating) {
                            updateGallery(currentIndex + 1, 'right', galleryNum);
                        } else if (currentIndex === images.length - 1) {
                            updateGallery(0, 'right', galleryNum);
                        }
                    }, AUTO_FLIP_INTERVAL);
                } else if (galleryNum === 2) {
                    autoFlipTimer2 = setTimeout(() => {
                        if (currentIndex < images.length - 1 && !isAnimating) {
                            updateGallery(currentIndex + 1, 'right', galleryNum);
                        } else if (currentIndex === images.length - 1) {
                            updateGallery(0, 'right', galleryNum);
                        }
                    }, AUTO_FLIP_INTERVAL);
                } else if (galleryNum === 3) {
                    autoFlipTimer3 = setTimeout(() => {
                        if (currentIndex < images.length - 1 && !isAnimating) {
                            updateGallery(currentIndex + 1, 'right', galleryNum);
                        } else if (currentIndex === images.length - 1) {
                            updateGallery(0, 'right', galleryNum);
                        }
                    }, AUTO_FLIP_INTERVAL);
                } else if (galleryNum === 4) {
                    autoFlipTimer4 = setTimeout(() => {
                        if (currentIndex < images.length - 1 && !isAnimating) {
                            updateGallery(currentIndex + 1, 'right', galleryNum);
                        } else if (currentIndex === images.length - 1) {
                            updateGallery(0, 'right', galleryNum);
                        }
                    }, AUTO_FLIP_INTERVAL);
                } else if (galleryNum === 5) {
                    autoFlipTimer5 = setTimeout(() => {
                        if (currentIndex < images.length - 1 && !isAnimating) {
                            updateGallery(currentIndex + 1, 'right', galleryNum);
                        } else if (currentIndex === images.length - 1) {
                            updateGallery(0, 'right', galleryNum);
                        }
                    }, AUTO_FLIP_INTERVAL);
                } else {
                    autoFlipTimer6 = setTimeout(() => {
                        if (currentIndex < images.length - 1 && !isAnimating) {
                            updateGallery(currentIndex + 1, 'right', galleryNum);
                        } else if (currentIndex === images.length - 1) {
                            updateGallery(0, 'right', galleryNum);
                        }
                    }, AUTO_FLIP_INTERVAL);
                }
            }

            function updateGallery(newIndex, direction, galleryNum) {
                const images = galleryNum === 1 ? images1 : 
                             (galleryNum === 2 ? images2 : 
                             (galleryNum === 3 ? images3 : 
                             (galleryNum === 4 ? images4 : 
                             (galleryNum === 5 ? images5 : images6))));
                const currentIndex = galleryNum === 1 ? currentIndex1 : 
                                   (galleryNum === 2 ? currentIndex2 : 
                                   (galleryNum === 3 ? currentIndex3 : 
                                   (galleryNum === 4 ? currentIndex4 : 
                                   (galleryNum === 5 ? currentIndex5 : currentIndex6))));
                const isAnimating = galleryNum === 1 ? isAnimating1 : 
                                  (galleryNum === 2 ? isAnimating2 : 
                                  (galleryNum === 3 ? isAnimating3 : 
                                  (galleryNum === 4 ? isAnimating4 : 
                                  (galleryNum === 5 ? isAnimating5 : isAnimating6))));
                const prevButton = galleryNum === 1 ? prevButton1 : 
                                 (galleryNum === 2 ? prevButton2 : 
                                 (galleryNum === 3 ? prevButton3 : 
                                 (galleryNum === 4 ? prevButton4 : 
                                 (galleryNum === 5 ? prevButton5 : prevButton6))));
                const nextButton = galleryNum === 1 ? nextButton1 : 
                                 (galleryNum === 2 ? nextButton2 : 
                                 (galleryNum === 3 ? nextButton3 : 
                                 (galleryNum === 4 ? nextButton4 : 
                                 (galleryNum === 5 ? nextButton5 : nextButton6))));

                if (typeof newIndex === 'number' && newIndex !== currentIndex) {
                    if (galleryNum === 1) isAnimating1 = true;
                    else if (galleryNum === 2) isAnimating2 = true;
                    else if (galleryNum === 3) isAnimating3 = true;
                    else if (galleryNum === 4) isAnimating4 = true;
                    else if (galleryNum === 5) isAnimating5 = true;
                    else isAnimating6 = true;

                    const outImg = images[currentIndex];
                    const inImg = images[newIndex];
                    outImg.classList.remove('active');
                    inImg.classList.add('active');
                    outImg.classList.add('flip-out');
                    inImg.classList.add('flip-in');

                    setTimeout(() => {
                        outImg.classList.remove('flip-out');
                        inImg.classList.remove('flip-in');
                        if (galleryNum === 1) {
                            currentIndex1 = newIndex;
                            isAnimating1 = false;
                        } else if (galleryNum === 2) {
                            currentIndex2 = newIndex;
                            isAnimating2 = false;
                        } else if (galleryNum === 3) {
                            currentIndex3 = newIndex;
                            isAnimating3 = false;
                        } else if (galleryNum === 4) {
                            currentIndex4 = newIndex;
                            isAnimating4 = false;
                        } else if (galleryNum === 5) {
                            currentIndex5 = newIndex;
                            isAnimating5 = false;
                        } else {
                            currentIndex6 = newIndex;
                            isAnimating6 = false;
                        }
                        prevButton.disabled = newIndex === 0;
                        nextButton.disabled = newIndex === images.length - 1;
                        startAutoFlip(galleryNum);
                    }, 600);
                } else {
                    images.forEach((img, index) => {
                        img.classList.remove('active');
                        if (index === currentIndex) {
                            img.classList.add('active');
                        }
                    });
                    prevButton.disabled = currentIndex === 0;
                    nextButton.disabled = currentIndex === images.length - 1;
                    startAutoFlip(galleryNum);
                }
            }

            // Event listeners for first gallery
            prevButton1.addEventListener('click', () => {
                if (currentIndex1 > 0 && !isAnimating1) {
                    clearAutoFlip(1);
                    updateGallery(currentIndex1 - 1, 'left', 1);
                }
            });
            nextButton1.addEventListener('click', () => {
                if (currentIndex1 < images1.length - 1 && !isAnimating1) {
                    clearAutoFlip(1);
                    updateGallery(currentIndex1 + 1, 'right', 1);
                }
            });

            // Event listeners for second gallery
            prevButton2.addEventListener('click', () => {
                if (currentIndex2 > 0 && !isAnimating2) {
                    clearAutoFlip(2);
                    updateGallery(currentIndex2 - 1, 'left', 2);
                }
            });
            nextButton2.addEventListener('click', () => {
                if (currentIndex2 < images2.length - 1 && !isAnimating2) {
                    clearAutoFlip(2);
                    updateGallery(currentIndex2 + 1, 'right', 2);
                }
            });

            // Event listeners for third gallery
            prevButton3.addEventListener('click', () => {
                if (currentIndex3 > 0 && !isAnimating3) {
                    clearAutoFlip(3);
                    updateGallery(currentIndex3 - 1, 'left', 3);
                }
            });
            nextButton3.addEventListener('click', () => {
                if (currentIndex3 < images3.length - 1 && !isAnimating3) {
                    clearAutoFlip(3);
                    updateGallery(currentIndex3 + 1, 'right', 3);
                }
            });

            // Event listeners for fourth gallery
            prevButton4.addEventListener('click', () => {
                if (currentIndex4 > 0 && !isAnimating4) {
                    clearAutoFlip(4);
                    updateGallery(currentIndex4 - 1, 'left', 4);
                }
            });
            nextButton4.addEventListener('click', () => {
                if (currentIndex4 < images4.length - 1 && !isAnimating4) {
                    clearAutoFlip(4);
                    updateGallery(currentIndex4 + 1, 'right', 4);
                }
            });

            // Event listeners for fifth gallery
            prevButton5.addEventListener('click', () => {
                if (currentIndex5 > 0 && !isAnimating5) {
                    clearAutoFlip(5);
                    updateGallery(currentIndex5 - 1, 'left', 5);
                }
            });
            nextButton5.addEventListener('click', () => {
                if (currentIndex5 < images5.length - 1 && !isAnimating5) {
                    clearAutoFlip(5);
                    updateGallery(currentIndex5 + 1, 'right', 5);
                }
            });

            // Event listeners for sixth gallery
            prevButton6.addEventListener('click', () => {
                if (currentIndex6 > 0 && !isAnimating6) {
                    clearAutoFlip(6);
                    updateGallery(currentIndex6 - 1, 'left', 6);
                }
            });
            nextButton6.addEventListener('click', () => {
                if (currentIndex6 < images6.length - 1 && !isAnimating6) {
                    clearAutoFlip(6);
                    updateGallery(currentIndex6 + 1, 'right', 6);
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                const activeGallery = document.querySelector('.the-story-container:hover');
                if (activeGallery) {
                    const galleryNum = activeGallery === document.querySelector('.the-story-container:first-child') ? 1 : 
                                    (activeGallery === document.querySelector('.the-story-container:nth-child(2)') ? 2 : 
                                    (activeGallery === document.querySelector('.the-story-container:nth-child(3)') ? 3 : 
                                    (activeGallery === document.querySelector('.the-story-container:nth-child(4)') ? 4 : 
                                    (activeGallery === document.querySelector('.the-story-container:nth-child(5)') ? 5 : 6))));
                    const currentIndex = galleryNum === 1 ? currentIndex1 : 
                                      (galleryNum === 2 ? currentIndex2 : 
                                      (galleryNum === 3 ? currentIndex3 : 
                                      (galleryNum === 4 ? currentIndex4 : 
                                      (galleryNum === 5 ? currentIndex5 : currentIndex6))));
                    const isAnimating = galleryNum === 1 ? isAnimating1 : 
                                      (galleryNum === 2 ? isAnimating2 : 
                                      (galleryNum === 3 ? isAnimating3 : 
                                      (galleryNum === 4 ? isAnimating4 : 
                                      (galleryNum === 5 ? isAnimating5 : isAnimating6))));
                    const images = galleryNum === 1 ? images1 : 
                                 (galleryNum === 2 ? images2 : 
                                 (galleryNum === 3 ? images3 : 
                                 (galleryNum === 4 ? images4 : 
                                 (galleryNum === 5 ? images5 : images6))));

                    if (e.key === 'ArrowLeft' && currentIndex > 0 && !isAnimating) {
                        clearAutoFlip(galleryNum);
                        updateGallery(currentIndex - 1, 'left', galleryNum);
                    } else if (e.key === 'ArrowRight' && currentIndex < images.length - 1 && !isAnimating) {
                        clearAutoFlip(galleryNum);
                        updateGallery(currentIndex + 1, 'right', galleryNum);
                    }
                }
            });

            // Initialize all galleries
            updateGallery(0, null, 1);
            updateGallery(0, null, 2);
