<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE STORY - Eternal Garden</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
        }
        .the-story-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .the-story-title {
            font-size: 2.5em;
            letter-spacing: 2px;
            margin-bottom: 24px;
            font-family: 'HeliosExt', Arial, Helvetica, sans-serif;
        }
        .the-story-placeholder {
            font-size: 1.2em;
            opacity: 0.7;
            margin-top: 16px;
        }
        .gallery-container {
            position: relative;
            width: 100vw;
            max-width: 1600px;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            perspective: 2000px;
        }
        .gallery-image {
            position: absolute;
            width: 100%;
            max-width: 100%;
            height: 90vh;
            max-height: 90vh;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            backface-visibility: hidden;
        }
        .gallery-image.active {
            opacity: 1;
            pointer-events: auto;
        }
        .gallery-image.flip-out {
            animation: pageFlipOut 0.6s forwards;
            z-index: 2;
        }
        .gallery-image.flip-in {
            animation: pageFlipIn 0.6s forwards;
            z-index: 3;
        }
        .gallery-nav {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2;
            pointer-events: none;
        }
        .nav-button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background 0.3s;
            pointer-events: auto;
        }
        .nav-button:hover {
            background: rgba(255,255,255,0.4);
        }
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        @keyframes pageFlipOut {
            0% { transform: rotateY(0deg); opacity: 1; }
            100% { transform: rotateY(-90deg); opacity: 0; }
        }
        @keyframes pageFlipIn {
            0% { transform: rotateY(90deg); opacity: 0; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="hamburger-menu">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="menu-items">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="the-story.html">THE STORY</a></li>
                <li><a href="soundtrack.html">SOUNDTRACK</a></li>
                <li><a href="zero.html">ZERO</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="oracle.html">ORACLE</a></li>
            </ul>
        </nav>
    </div>
    <div class="the-story-container">
        <div class="the-story-title">THE STORY</div>
        <div class="gallery-container">
            <img src="media/images2/1.jpg" class="gallery-image active" alt="Story Image 1">
            <img src="media/images2/2.jpg" class="gallery-image" alt="Story Image 2">
            <img src="media/images2/3.png" class="gallery-image" alt="Story Image 3">
            <img src="media/images2/4.jpg" class="gallery-image" alt="Story Image 4">
            <img src="media/images2/5.jpg" class="gallery-image" alt="Story Image 5">
            <img src="media/images2/6.jpg" class="gallery-image" alt="Story Image 6">
            <img src="media/images2/7.jpg" class="gallery-image" alt="Story Image 7">
            <img src="media/images2/8.jpg" class="gallery-image" alt="Story Image 8">
            <div class="gallery-nav">
                <button class="nav-button" id="prevButton">←</button>
                <button class="nav-button" id="nextButton">→</button>
            </div>
        </div>
    </div>

    <!-- Second page with visitor images -->
    <div class="the-story-container" style="margin-top: 100vh;">
        <div class="the-story-title">THE VISITORS</div>
        <div class="gallery-container">
            <img src="media/images2/visitors/9.jpg" class="gallery-image active" alt="Visitor Image 1">
            <img src="media/images2/visitors/10.jpg" class="gallery-image" alt="Visitor Image 2">
            <img src="media/images2/visitors/11.jpg" class="gallery-image" alt="Visitor Image 3">
            <img src="media/images2/visitors/12.jpg" class="gallery-image" alt="Visitor Image 4">
            <img src="media/images2/visitors/13.jpg" class="gallery-image" alt="Visitor Image 5">
            <img src="media/images2/visitors/14.jpg" class="gallery-image" alt="Visitor Image 6">
            <img src="media/images2/visitors/15.jpg" class="gallery-image" alt="Visitor Image 7">
            <div class="gallery-nav">
                <button class="nav-button" id="prevButton2">←</button>
                <button class="nav-button" id="nextButton2">→</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // First gallery
            const images1 = document.querySelectorAll('.the-story-container:first-child .gallery-image');
            const prevButton1 = document.getElementById('prevButton');
            const nextButton1 = document.getElementById('nextButton');
            let currentIndex1 = 0;
            let isAnimating1 = false;
            let autoFlipTimer1 = null;
            const AUTO_FLIP_INTERVAL = 10000; // 10 seconds

            // Second gallery
            const images2 = document.querySelectorAll('.the-story-container:last-child .gallery-image');
            const prevButton2 = document.getElementById('prevButton2');
            const nextButton2 = document.getElementById('nextButton2');
            let currentIndex2 = 0;
            let isAnimating2 = false;
            let autoFlipTimer2 = null;

            function startAutoFlip(galleryNum) {
                const timer = galleryNum === 1 ? autoFlipTimer1 : autoFlipTimer2;
                const images = galleryNum === 1 ? images1 : images2;
                const currentIndex = galleryNum === 1 ? currentIndex1 : currentIndex2;
                const isAnimating = galleryNum === 1 ? isAnimating1 : isAnimating2;

                clearTimeout(timer);
                if (galleryNum === 1) {
                    autoFlipTimer1 = setTimeout(() => {
                        if (currentIndex < images.length - 1 && !isAnimating) {
                            updateGallery(currentIndex + 1, 'right', galleryNum);
                            startAutoFlip(galleryNum);
                        }
                    }, AUTO_FLIP_INTERVAL);
                } else {
                    autoFlipTimer2 = setTimeout(() => {
                        if (currentIndex < images.length - 1 && !isAnimating) {
                            updateGallery(currentIndex + 1, 'right', galleryNum);
                            startAutoFlip(galleryNum);
                        }
                    }, AUTO_FLIP_INTERVAL);
                }
            }

            function updateGallery(newIndex, direction, galleryNum) {
                const images = galleryNum === 1 ? images1 : images2;
                const currentIndex = galleryNum === 1 ? currentIndex1 : currentIndex2;
                const isAnimating = galleryNum === 1 ? isAnimating1 : isAnimating2;
                const prevButton = galleryNum === 1 ? prevButton1 : prevButton2;
                const nextButton = galleryNum === 1 ? nextButton1 : nextButton2;

                if (typeof newIndex === 'number' && newIndex !== currentIndex) {
                    if (galleryNum === 1) isAnimating1 = true;
                    else isAnimating2 = true;

                    const outImg = images[currentIndex];
                    const inImg = images[newIndex];
                    outImg.classList.remove('active');
                    inImg.classList.add('active');
                    outImg.classList.add('flip-out');
                    inImg.classList.add('flip-in');

                    setTimeout(() => {
                        outImg.classList.remove('flip-out');
                        inImg.classList.remove('flip-in');
                        if (galleryNum === 1) {
                            currentIndex1 = newIndex;
                            isAnimating1 = false;
                        } else {
                            currentIndex2 = newIndex;
                            isAnimating2 = false;
                        }
                        prevButton.disabled = newIndex === 0;
                        nextButton.disabled = newIndex === images.length - 1;
                        startAutoFlip(galleryNum);
                    }, 600);
                } else {
                    images.forEach((img, index) => {
                        img.classList.remove('active');
                        if (index === currentIndex) {
                            img.classList.add('active');
                        }
                    });
                    prevButton.disabled = currentIndex === 0;
                    nextButton.disabled = currentIndex === images.length - 1;
                    startAutoFlip(galleryNum);
                }
            }

            // Event listeners for first gallery
            prevButton1.addEventListener('click', () => {
                if (currentIndex1 > 0 && !isAnimating1) {
                    updateGallery(currentIndex1 - 1, 'left', 1);
                    startAutoFlip(1);
                }
            });
            nextButton1.addEventListener('click', () => {
                if (currentIndex1 < images1.length - 1 && !isAnimating1) {
                    updateGallery(currentIndex1 + 1, 'right', 1);
                    startAutoFlip(1);
                }
            });

            // Event listeners for second gallery
            prevButton2.addEventListener('click', () => {
                if (currentIndex2 > 0 && !isAnimating2) {
                    updateGallery(currentIndex2 - 1, 'left', 2);
                    startAutoFlip(2);
                }
            });
            nextButton2.addEventListener('click', () => {
                if (currentIndex2 < images2.length - 1 && !isAnimating2) {
                    updateGallery(currentIndex2 + 1, 'right', 2);
                    startAutoFlip(2);
                }
            });

            // Initialize both galleries
            updateGallery(0, null, 1);
            updateGallery(0, null, 2);
            startAutoFlip(1);
            startAutoFlip(2);
        });
    </script>
</body>
</html>
