    <style>
        .gallery-container {
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }
        .horizontal-gallery {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            width: 100vw;
            -webkit-overflow-scrolling: touch;
            scroll-snap-align: start;
        }
        .horizontal-gallery img, .horizontal-gallery video {
            flex: 0 0 100vw;
            max-width: 100vw;
            max-height: 100vh;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            border-radius: 0;
            box-shadow: none;
            scroll-snap-align: center;
            transition: transform 0.3s;
            background: #000;
            display: block;
        }
        .horizontal-gallery img:hover {
            transform: scale(1.01);
        }
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
        }
                    /* Hide scrollbar for cleaner look */
            .horizontal-gallery::-webkit-scrollbar {
                display: none;
            }
            .horizontal-gallery {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            
            /* Gallery Navigation arrows */
            .gallery-nav-arrow {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background: rgba(0, 0, 0, 0.5);
                color: white;
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                font-size: 20px;
                cursor: pointer;
                z-index: 1000;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: flex-start;
            }
            
            .gallery-nav-arrow:hover {
                background: rgba(0, 0, 0, 0.8);
                transform: translateY(-50%) scale(1.1);
            }
            
            .gallery-nav-arrow.left {
                left: 20px;
            }
            
            .gallery-nav-arrow.right {
                right: 20px;
            }
            
            .gallery-container {
                position: relative;
            }
            
            .gallery-section {
                position: relative;
                height: 100vh;
                width: 100%;
            }
        /* Navigation indicators */
        .nav-indicators {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav-dot.active {
            background: #fff;
        }
        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.3);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .arrow:hover {
            opacity: 1;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        .gallery-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
            font-size: 24px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
        }
        
        /* Fix hamburger menu positioning */
        .hamburger-menu {
            position: fixed !important;
            top: 20px !important;
            right: 20px !important;
            z-index: 1000 !important;
        }
        
        .hamburger-icon {
            width: 30px !important;
            height: 20px !important;
            position: relative !important;
            cursor: pointer !important;
            z-index: 1001 !important;
        }
        
        .hamburger-icon span {
            display: block !important;
            position: absolute !important;
            height: 2px !important;
            width: 100% !important;
            background: #fff !important;
            border-radius: 2px !important;
            opacity: 1 !important;
            left: 0 !important;
            transform: rotate(0deg) !important;
            transition: .25s ease-in-out !important;
        }
        
        .hamburger-icon span:nth-child(1) {
            top: 0px !important;
        }
        
        .hamburger-icon span:nth-child(2) {
            top: 9px !important;
        }
        
        .hamburger-icon span:nth-child(3) {
            top: 18px !important;
        }        }
