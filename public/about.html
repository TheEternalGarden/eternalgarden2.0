    <script>
    // Typewriter effect for multiple elements in sequence, with persistent blinking cursor
    function typeWriter(element, text, speed, callback) {
        let i = 0;
        let cursor;
        // Remove any existing cursor
        if (element.querySelector('.typewriter-cursor')) {
            element.querySelector('.typewriter-cursor').remove();
        }
        function typing() {
            if (i < text.length) {
                element.innerHTML = text.substring(0, i + 1) + '<span class="typewriter-cursor">|</span>';
                i++;
                setTimeout(typing, speed);
            } else {
                // Keep the cursor visible after typing
                element.innerHTML = text + '<span class="typewriter-cursor">|</span>';
                if (callback) callback();
            }
        }
        typing();
    }
    // Flowing Line Animation
    function initFlowingLineAnimation() {
        const lightSegments = document.querySelectorAll('.light-segment');
        let activeSegments = [];
        
        function lightRandomSegment() {
            // Remove active class from a random active segment (if any)
            if (activeSegments.length > 0 && Math.random() < 0.4) {
                const randomActiveIndex = Math.floor(Math.random() * activeSegments.length);
                const segmentToDeactivate = activeSegments[randomActiveIndex];
                segmentToDeactivate.classList.remove('active');
                activeSegments.splice(randomActiveIndex, 1);
            }
            
            // Light up a random segment
            const randomIndex = Math.floor(Math.random() * lightSegments.length);
            const randomSegment = lightSegments[randomIndex];
            
            // Don't light up the same segment twice
            if (!randomSegment.classList.contains('active')) {
                randomSegment.classList.add('active');
                activeSegments.push(randomSegment);
                
                // Limit the number of active segments to only 1-2 at a time
                if (activeSegments.length > 2) {
                    const oldestSegment = activeSegments.shift();
                    oldestSegment.classList.remove('active');
                }
            }
        }
        
        // Start the animation with longer intervals
        setInterval(lightRandomSegment, 1200);
        
        // Initial lighting - just one segment
        setTimeout(() => {
            lightRandomSegment();
        }, 1500);
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        const title = document.getElementById('aboutTitle');
        const about = document.getElementById('aboutText');
        const founded = document.getElementById('aboutFounded');
        title.innerHTML = '';
        about.innerHTML = '';
        founded.innerHTML = '';
        
        // Initialize the flowing line animation
        initFlowingLineAnimation();
        
        typeWriter(title, 'ETERNAL GARDEN', 120, function() {

                    setTimeout(function() {
                        typeWriter(founded, 'Founded in 2022', 64);
                    }, 400);
                });
            }, 600);
        });
    });
