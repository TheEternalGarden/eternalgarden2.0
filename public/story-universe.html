<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Universe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
        }
        
        .story-universe-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .story-universe-title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
        }
        
        .story-universe-description {
            max-width: 800px;
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: center;
            color: #ccc;
            margin-bottom: 60px;
        }
        
        .story-universe-content {
            max-width: 1000px;
            width: 100%;
        }
        
        .story-section {
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .story-section h2 {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #fff;
        }
        
        .story-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .video-section {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin: 60px 0;
            padding-left: 60px;
            box-sizing: border-box;
        }
        
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .video-container video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .video-title {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            margin: 0;
            font-family: 'HeliosExt', Arial, sans-serif;
        }
        
        @media (max-width: 768px) {
            .video-section {
                flex-direction: column;
                gap: 30px;
                padding: 0 20px;
            }
            
            .video-container video {
                max-width: 280px;
            }
            
            .video-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

                    </ul>
                </li>
                <li><a href="soundtrack.html">SOUNDTRACK</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="story-universe-container">
        <h1 class="story-universe-title">STORY UNIVERSE</h1>
        
        <div class="story-universe-description">
            Welcome to the expansive universe of Eternal Garden, where music, storytelling, and digital art converge to create an immersive narrative experience unlike any other.
        </div>
        
        <div class="video-section">
            <div class="video-container">
                <video src="media/videos/kindredtrailer.mov" controls>
                    Your browser does not support the video tag.
                </video>
                <h3 class="video-title">KINDRED</h3>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
