<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETERNAL GARDEN - Artists</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .gallery-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gallery {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .gallery-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .gallery-item.active {
            opacity: 1;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .nav-arrows {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .nav-arrow {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .gallery-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            z-index: 1000;
        }

        .description {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            max-width: 600px;
            font-size: 0.8em;
            opacity: 0.8;
            line-height: 1.4;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="hamburger-menu">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="menu-items">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="story.html">STORY</a></li>
                <li><a href="soundtrack.html">SOUNDTRACK</a></li>
                <li><a href="zero.html">ZERO</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
    </div>
    <div class="gallery-container">
        <div class="gallery-title">Artists</div>
        <div class="description">Experience the unique artistic vision of each musician as they transform into characters within the Eternal Garden universe.</div>
        <div class="gallery">
            <div class="gallery-item active">
                <video autoplay loop muted playsinline>
                    <source src="media/videos/tkzero.mp4" type="video/mp4">
                </video>
            </div>
            <div class="gallery-item">
                <video autoplay loop muted playsinline>
                    <source src="media/videos/sarazero.mp4" type="video/mp4">
                </video>
            </div>
            <div class="gallery-item">
                <video autoplay loop muted playsinline>
                    <source src="media/videos/refizero.mp4" type="video/mp4">
                </video>
            </div>
            <div class="gallery-item">
                <video autoplay loop muted playsinline>
                    <source src="media/videos/kevinzero.mp4" type="video/mp4">
                </video>
            </div>
            <div class="gallery-item">
                <video autoplay loop muted playsinline>
                    <source src="media/videos/domzero.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="nav-arrows">
            <a href="#" class="nav-arrow left">←</a>
            <a href="#" class="nav-arrow right">→</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const items = document.querySelectorAll('.gallery-item');
            const leftArrow = document.querySelector('.nav-arrow.left');
            const rightArrow = document.querySelector('.nav-arrow.right');
            let currentIndex = 0;

            function showItem(index) {
                items.forEach(item => item.classList.remove('active'));
                items[index].classList.add('active');
            }

            leftArrow.addEventListener('click', function(e) {
                e.preventDefault();
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                showItem(currentIndex);
            });

            rightArrow.addEventListener('click', function(e) {
                e.preventDefault();
                currentIndex = (currentIndex + 1) % items.length;
                showItem(currentIndex);
            });

            // Handle keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + items.length) % items.length;
                    showItem(currentIndex);
                } else if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % items.length;
                    showItem(currentIndex);
                }
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
