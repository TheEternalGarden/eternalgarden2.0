<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINDRED</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        
        .kindred-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
        }
        
        .kindred-video {
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .coming-soon-text {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.5em;
            font-weight: 300;
            letter-spacing: 3px;
            text-align: center;
            z-index: 1000;
        }
        
        .typewriter-cursor {
            animation: blink 1s infinite;
            color: #888;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Ensure hamburger menu is visible */
        .hamburger-menu {
            position: fixed !important;
            top: 20px !important;
            right: 20px !important;
            z-index: 9999 !important;
        }
        
        .hamburger-icon {
            z-index: 10000 !important;
        }
        
        .hamburger-icon span {
            background: #fff !important;
        }
    </style>
</head>
<body>
    <div class="hamburger-menu">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="menu-items">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="story-universe.html">STORY UNIVERSE</a></li>
                <li>
                    <a href="zero1.html">ZERO1</a>
                    <ul class="sub-menu">
                        <li><a href="darkside.html">DARKSIDE</a></li>
                        <li><a href="kindred.html">KINDRED</a></li>
                    </ul>
                </li>
                <li><a href="soundtrack.html">SOUNDTRACK</a></li>
            </ul>
        </nav>
    </div>
    
    <div class="kindred-container">
        <video class="kindred-video" controls autoplay muted loop preload="metadata">
            <source src="media/videos/kindredtrailer.mov" type="video/quicktime">
            <source src="media/videos/kindredtrailer.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="coming-soon-text" id="coming-soon-text"></div>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.kindred-video');
            
            video.addEventListener('loadstart', function() {
                console.log('Video loading started');
            });
            
            video.addEventListener('loadeddata', function() {
                console.log('Video data loaded');
            });
            
            video.addEventListener('error', function(e) {
                console.error('Video error:', e);
                console.error('Video error details:', video.error);
            });
            
            video.addEventListener('canplay', function() {
                console.log('Video can start playing');
            });
            
            // Typewriter effect for "COMING SOON"
            const comingSoonText = document.getElementById('coming-soon-text');
            const text = 'COMING SOON';
            let i = 0;
            
            function typeWriter() {
                if (i < text.length) {
                    comingSoonText.innerHTML = text.substring(0, i + 1) + '<span class="typewriter-cursor">|</span>';
                    i++;
                    setTimeout(typeWriter, 150);
                } else {
                    comingSoonText.innerHTML = text + '<span class="typewriter-cursor">|</span>';
                }
            }
            
            // Start typewriter effect after a short delay
            setTimeout(typeWriter, 1000);
        });
    </script>
</body>
</html>
