<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundtrack</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .soundtrack-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .soundtrack-description {
            max-width: 1000px;
            margin-bottom: 32px;
            margin-left: 24px;
            margin-right: 24px;
            font-size: 0.95rem;
            line-height: 1.6;
            text-align: center;
            color: #fff;
            font-weight: normal;
        }
        .disco-embed {
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        
        /* Ensure hamburger menu is visible on soundtrack page */
        .hamburger-menu {
            position: fixed !important;
            top: 20px !important;
            right: 20px !important;
            z-index: 9999 !important;
        }
        
        .hamburger-icon {
            z-index: 10000 !important;
        }
        
        .hamburger-icon span {
            background: #fff !important;
        }
    </style>
</head>
<body>
    <div class="hamburger-menu">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="menu-items">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="story-universe.html">STORY UNIVERSE</a></li>
                <li>
                    <a href="zero1.html">ZERO1</a>
                    <ul class="sub-menu">
                        <li><a href="darkside.html">DARKSIDE</a></li>
                        <li><a href="kindred.html">KINDRED</a></li>
                    </ul>
                </li>
                <li><a href="soundtrack.html">SOUNDTRACK</a></li>
            </ul>
        </nav>
    </div>
    <div class="soundtrack-container">
        <!-- ZERO Section -->
        <div class="soundtrack-section" id="zero-section">
            <div class="soundtrack-description">
                <div class="typewriter" id="typewriter-text">
                    <p>ZERO</p>
                </div>
            </div>
            <div class="track-navigation">
                <button class="nav-arrow left" id="prev-track">‹</button>
                <div class="track-content">
                    <video id="track-video" autoplay muted loop style="width: 100%; max-width: 700px; display: block; margin: 0 auto 20px auto; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); background: #111;">
                        <source src="media/videos/sarazero1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="song-title" id="track-title">IMAGINE by Sara Phillips w/ TK</div>
                </div>
                <button class="nav-arrow right" id="next-track">›</button>
            </div>
            <div class="custom-audio-player">
                <audio id="audio-element">
                    <source src="media/imagine.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="player-controls">
                    <button class="play-pause-btn" id="play-pause-btn">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </button>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <div class="time-display">
                            <span id="current-time">0:00</span>
                            <span id="total-time">0:00</span>
                        </div>
                    </div>
                    <div class="volume-container">
                        <button class="volume-btn" id="volume-btn">
                            <svg class="volume-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                            </svg>
                        </button>
                        <div class="volume-slider">
                            <input type="range" id="volume-slider" min="0" max="100" value="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- DARKSIDE Section -->
        <div class="soundtrack-section" id="darkside-section" style="margin-top: 100px;">
            <div class="soundtrack-description">
                <div class="typewriter" id="darkside-typewriter-text">
                    <p>DARKSIDE</p>
                </div>
            </div>
            <div class="track-navigation">
                <button class="nav-arrow left" id="prev-track-darkside">‹</button>
                <div class="track-content">
                    <video id="track-video-darkside" autoplay muted loop style="width: 100%; max-width: 700px; display: block; margin: 0 auto 20px auto; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); background: #111;">
                        <source src="media/videos/dsrunningtrailer.mov" type="video/quicktime">
                        <source src="media/videos/dsrunningtrailer.mov" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="song-title" id="track-title-darkside">DARKSIDE TRAILER</div>
                </div>
                <button class="nav-arrow right" id="next-track-darkside">›</button>
            </div>
            <div class="custom-audio-player">
                <audio id="audio-element-darkside">
                    <source src="media/videos/dsrunningtrailer.mov" type="video/quicktime">
                    <source src="media/videos/dsrunningtrailer.mov" type="video/mp4">
                    Your browser does not support the audio element.
                </audio>
                <div class="player-controls">
                    <button class="play-pause-btn" id="play-pause-btn-darkside">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </button>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill-darkside"></div>
                        </div>
                        <div class="time-display">
                            <span id="current-time-darkside">0:00</span>
                            <span id="total-time-darkside">0:00</span>
                        </div>
                    </div>
                    <div class="volume-container">
                        <button class="volume-btn" id="volume-btn-darkside">
                            <svg class="volume-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                            </svg>
                        </button>
                        <div class="volume-slider">
                            <input type="range" id="volume-slider-darkside" min="0" max="100" value="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
    // Initialize DARKSIDE typewriter effect when page loads
    document.addEventListener('DOMContentLoaded', function() {
        const darksideTw = document.getElementById('darkside-typewriter-text');
        if (darksideTw) {
            const darksideP = darksideTw.querySelector('p');
            const darksideOriginalText = darksideP.textContent;
            darksideP.textContent = '';
            let darksideCharIndex = 0;
            function typeNextCharDarkside() {
                if (darksideCharIndex < darksideOriginalText.length) {
                    darksideP.textContent += darksideOriginalText[darksideCharIndex];
                    darksideCharIndex++;
                    setTimeout(typeNextCharDarkside, 55);
                }
            }
            // Start DARKSIDE typewriter after a delay
            setTimeout(typeNextCharDarkside, 2000);
        }
    });
    </script>
</body>
</html>
