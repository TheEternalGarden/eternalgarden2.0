<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Eternal Garden</title>

        body {
            background: #000;
            margin: 0;
            padding: 0;
            font-family: 'HeliosExt', Arial, Helvetica, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        
        .intro-text-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: #000;
            transition: opacity 1s ease-in-out;
        }
        
        .intro-text-container.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .eternal-garden-title {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-align: center;
            margin-bottom: 40px;
            font-family: 'HeliosExt', Arial, Helvetica, sans-serif;
            color: #fff;
        }
        
        .eternal-garden-subtext {
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.6;
            text-align: center;
            max-width: 800px;
            margin-bottom: 40px;
            letter-spacing: 1px;
            font-family: 'HeliosExt', Arial, Helvetica, sans-serif;
            color: #fff;
        }
